<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Application Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
        }

        /* Prevent all horizontal scrolling and jitter */
        html, body {
            background-color: var(--bg-color);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Mesh Background - Fixed to viewport */
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.12) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(34, 197, 94, 0.12) 0px, transparent 50%);
        }

        .orb {
            position: fixed;
            width: 40vw;
            height: 40vw;
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
            animation: float 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10vw, 10vh) scale(1.1); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            /* Fixed weight/width for stability */
            width: 100%;
            max-width: 480px; 
            margin: auto;
        }

        .link-card {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .link-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .icon-box {
            position: relative;
            overflow: hidden;
        }

        .icon-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .link-card:hover .icon-box::after {
            transform: translateX(100%);
        }

        /* Custom scrollbar for aesthetic purposes if content exceeds height */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8">

    <div class="mesh-gradient"></div>
    <div class="orb bg-blue-500 top-[-10%] left-[-10%]"></div>
    <div class="orb bg-purple-500 bottom-[-10%] right-[-10%]" style="animation-delay: -5s;"></div>

    <!-- Container with fixed max-width to prevent shifting -->
    <main class="w-full glass-panel rounded-[2.5rem] p-8 md:p-10 relative overflow-hidden">
        <header class="text-center mb-10">
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-blue-500 blur-2xl opacity-20 animate-pulse"></div>
                <div class="relative w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center mb-5 shadow-2xl mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight mb-2">Workspace</h1>
            <p class="text-slate-400 text-sm font-medium">Quick Access Dashboard</p>
            
            <div id="ip-display" class="mt-6 inline-flex items-center px-4 py-1.5 bg-white/5 border border-white/10 rounded-full text-[11px] text-slate-300 font-bold tracking-wide uppercase backdrop-blur-sm">
                <div class="w-1.5 h-1.5 rounded-full bg-blue-500 mr-2.5 animate-pulse"></div>
                Detecting Network...
            </div>
        </header>

        <nav class="space-y-3">
            <!-- MHS Apps -->
            <a href="https://sawyerbobk563-code.github.io/MHSapps/" target="_blank" rel="noopener noreferrer" 
               class="link-card flex items-center justify-between p-4 bg-white/5 rounded-2xl group border border-transparent">
                <div class="flex items-center space-x-4">
                    <div class="icon-box w-10 h-10 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    </div>
                    <div>
                        <span class="block text-white font-semibold text-base leading-tight">MHS Apps</span>
                        <span class="text-slate-500 text-[11px]">Resources</span>
                    </div>
                </div>
                <svg class="w-4 h-4 text-slate-600 group-hover:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>

            <!-- GPA Cal -->
            <a href="https://gpacal.edgeone.app/" target="_blank" rel="noopener noreferrer" 
               class="link-card flex items-center justify-between p-4 bg-white/5 rounded-2xl group border border-transparent">
                <div class="flex items-center space-x-4">
                    <div class="icon-box w-10 h-10 bg-emerald-500/10 rounded-xl flex items-center justify-center text-emerald-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                    </div>
                    <div>
                        <span class="block text-white font-semibold text-base leading-tight">GPA Calculator</span>
                        <span class="text-slate-500 text-[11px]">Grade tracking</span>
                    </div>
                </div>
                <svg class="w-4 h-4 text-slate-600 group-hover:text-emerald-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>

            <!-- Sign In -->
            <a href="https://mhsappsignin.edgeone.app/" target="_blank" rel="noopener noreferrer" 
               class="link-card flex items-center justify-between p-4 bg-white/5 rounded-2xl group border border-transparent">
                <div class="flex items-center space-x-4">
                    <div class="icon-box w-10 h-10 bg-orange-500/10 rounded-xl flex items-center justify-center text-orange-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
                    </div>
                    <div>
                        <span class="block text-white font-semibold text-base leading-tight">App Sign-In</span>
                        <span class="text-slate-500 text-[11px]">Login Portal</span>
                    </div>
                </div>
                <svg class="w-4 h-4 text-slate-600 group-hover:text-orange-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>

            <!-- LLM Chat -->
            <a href="https://llm-chat-app-template.sawyerbobk563.workers.dev/" target="_blank" rel="noopener noreferrer" 
               class="link-card flex items-center justify-between p-4 bg-white/5 rounded-2xl group border border-transparent">
                <div class="flex items-center space-x-4">
                    <div class="icon-box w-10 h-10 bg-violet-500/10 rounded-xl flex items-center justify-center text-violet-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                    </div>
                    <div>
                        <span class="block text-white font-semibold text-base leading-tight">LLM Chat App</span>
                        <span class="text-slate-500 text-[11px]">AI Assistant</span>
                    </div>
                </div>
                <svg class="w-4 h-4 text-slate-600 group-hover:text-violet-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>

            <!-- EdgeOne -->
            <a href="https://deliberate-pink-qfkzgyut2y.edgeone.app/" target="_blank" rel="noopener noreferrer" 
               class="link-card flex items-center justify-between p-4 bg-white/5 rounded-2xl group border border-transparent">
                <div class="flex items-center space-x-4">
                    <div class="icon-box w-10 h-10 bg-rose-500/10 rounded-xl flex items-center justify-center text-rose-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <div>
                        <span class="block text-white font-semibold text-base leading-tight">EdgeOne App</span>
                        <span class="text-slate-500 text-[11px]">Primary Tools</span>
                    </div>
                </div>
                <svg class="w-4 h-4 text-slate-600 group-hover:text-rose-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </a>
        </nav>

        <footer class="mt-10 text-center">
            <div class="h-[1px] w-1/2 mx-auto bg-gradient-to-r from-transparent via-white/10 to-transparent mb-5"></div>
            <p class="text-[9px] text-slate-600 uppercase tracking-[0.3em] font-bold">Secure Access Portal &bull; v2.1</p>
        </footer>
    </main>

    <script>
        async function fetchIP() {
            const display = document.getElementById('ip-display');
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                display.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-green-500 mr-2.5"></div>IP: ${data.ip}`;
                display.classList.remove('text-slate-300');
                display.classList.add('text-green-400', 'border-green-500/20', 'bg-green-500/5');
            } catch (error) {
                display.innerHTML = `<div class="w-1.5 h-1.5 rounded-full bg-amber-500 mr-2.5"></div>Offline Access`;
            }
        }

        window.onload = fetchIP;
    </script>
</body>
</html>
